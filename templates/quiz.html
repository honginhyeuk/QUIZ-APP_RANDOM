<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>퀴즈</title>
    <style>
        /* 공통 스타일 */
        body {
            margin: 0;
            font-family: 'Arial', sans-serif;
            background-color: #f0f4f8;
        }

        /* 콘텐츠 영역 */
        .content {
            max-width: 600px;
            margin: 30px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        /* 문제 제목 스타일 */
        .question-title {
            font-size: 24px;
            font-weight: bold;
            margin-bottom: 20px;
            color: #333;
        }

        /* 옵션 스타일 */
        .option {
            font-size: 18px;
            margin: 10px 0;
            display: block;
        }

        /* 버튼 스타일 */
        .submit-btn, .next-btn {
            display: block;
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: none;
            border-radius: 4px;
            background-color: #0c6efc;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .submit-btn:hover, .next-btn:hover {
            background-color: #084298;
        }

        /* 비활성화된 버튼 스타일 */
        .next-btn:disabled {
            background-color: #e0e0e0;
            cursor: not-allowed;
        }

        /* 결과 및 종료 메시지 */
        .result {
            font-size: 18px;
            color: #333;
            text-align: center;
            margin-top: 10px;
        }

        .end-message {
            font-size: 18px;
            color: #0c6efc;
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <main class="content">
        <div class="question-title">
            {{ question['infoNumber'] }}: {{ question['infoQuestion'] }}
        </div>

        <form method="POST" action="{{ url_for('quiz', question_index=question_index) }}">
            {% for letter, choice in choices %}
                <label class="option">
                    <input type="checkbox" name="answer" value="{{ letter }}">
                    {{ letter }}. {{ choice }}
                </label><br>
            {% endfor %}
            <button type="submit" class="submit-btn">제출</button>
        </form>

        <p class="result">{{ result }}</p>

        <form method="GET" action="{{ url_for('quiz') }}">
            <input type="hidden" name="question_index" value="{{ question_index + 1 }}">
            <button type="submit" 
                    class="next-btn"
                    {% if question_index + 1 >= quiz_length %}disabled{% endif %}>
                다음 질문
            </button>
        </form>

        {% if question_index + 1 >= quiz_length %}
            <p class="end-message">퀴즈가 종료되었습니다! 모든 질문에 답해 주셔서 감사합니다.</p>
        {% endif %}
    </main>
</body>
</html>
